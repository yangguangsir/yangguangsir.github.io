    <script>
        function getDir(obj,ev){
            var x=obj.offsetLeft+obj.offsetWidth/2-ev.clientX;
            var y=obj.offsetTop+obj.offsetHeight/2-ev.clientY;

            return Math.round((Math.atan2(y,x)*180/Math.PI+180)/90)%4;
        }
        function through(obj){
            var oS=obj.children[0];

            obj.onmouseenter=function (ev){
                var oEvent=ev||event;
                //0 1 2 3
                var dir=getDir(this,oEvent);

                switch(dir){
                    case 0:
                        oS.style.left=200+'px';
                        oS.style.top=0+'px';
                        break;
                    case 1:
                        oS.style.left=0+'px';
                        oS.style.top=200+'px';
                        break;
                    case 2:
                        oS.style.left=-200+'px';
                        oS.style.top=0+'px';
                        break;
                    case 3:
                        oS.style.left=0+'px';
                        oS.style.top=-200+'px';
                        break;
                }
                move(oS,{left:0,top:0});
            };
            obj.onmouseleave=function (ev){
                var oEvent=ev||event;
                //0 1 2 3
                var dir=getDir(this,oEvent);

                switch(dir){
                    case 0:
                        move(oS,{left:200,top:0});
                        break;
                    case 1:
                        move(oS,{left:0,top:200});
                        break;
                    case 2:
                        move(oS,{left:-200,top:0});
                        break;
                    case 3:
                        move(oS,{left:0,top:-200});
                        break;
                }
            };
        }

                for(var i = 0;i<aLi.length;i++){
                    aLi[i].className = aClass[i];
                }
                //console.log(aClass);
            };
            //碰撞球
            (function(oBox){
                var iSpeedX = 8;
                var iSpeedY = 6;
                setInterval(function(){
                    var l = oBox.offsetLeft+iSpeedX;
                    var t = oBox.offsetTop+iSpeedY;
                    if(t<0){
                        t = 0;
                        iSpeedY*=-1;
                    }
                    if(t>=document.documentElement.clientHeight-oBox.offsetHeight){
                        t = document.documentElement.clientHeight-oBox.offsetHeight;
                        iSpeedY*=-1;
                    }
                    if(l<0){
                        l = 0;
                        iSpeedX*=-1;
                    }
                    if(l>=document.documentElement.clientWidth-oBox.offsetWidth){
                        l = document.documentElement.clientWidth-oBox.offsetWidth;
                        iSpeedX*=-1;
                    }
                    oBox.style.left = l +'px';

                },30);
            })(oBox);
            //第四页分布运动
