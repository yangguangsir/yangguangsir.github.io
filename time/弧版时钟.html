<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        body{
            background: #000;
            text-align: center;
        }
        canvas{
            background: #fff;
        }
        span{
            color: #fff;
            font-size: 50px;
        }
    </style>
    <script>
        function d2a(n){
            return n*Math.PI/180;
        }
        window.onload=function(){
            var oC=document.getElementById('c1');
            var gd=oC.getContext('2d'); //画笔
            var cx = 200;
            var cy = 200;

            function drawArc(start,end,r,color){
                gd.beginPath();
                gd.lineWidth=20;
                start -=90;
                end -=90;
                gd.strokeStyle=color || '#000';
                gd.arc(cx,cy,r,d2a(start),d2a(end),false);
                gd.stroke();
            }

            setInterval(function(){
                gd.clearRect(0,0,oC.width,oC.height);

                gd.beginPath();
                gd.lineWidth = 1;
                gd.font = '30px 黑体';
                gd.textAlign = 'center';
                gd.strokeStyle = '#000';
                gd.strokeText('弧版时钟',200,80);

                var oDate = new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();
                var ms = oDate.getMilliseconds();

                drawArc(0,h%12*30+m/60*30,60);
                drawArc(0,m*6+s/60*6,80,'#399');
                drawArc(0,s*6+ms/1000*6,100,'red');
                gd.beginPath();

                //文字时钟
                gd.beginPath();
                gd.font='14px 宋体';
                gd.fillText(h+':'+m+':'+s,cx,cy);
            },16);
        };
    </script>
</head>
<body>
<canvas id="c1" width="800" height="600">
    <span>您的浏览器版本过低了，不支持canvas</span>
</canvas>
</body>
</html>
