<style>
*{ margin:0; padding:0; list-style:none; }
ul{ width:200px; height:200px; background:#ccc; position:relative; float:left; margin:20px; overflow:hidden; }
li{ position:absolute; left:0px; top:200px; width:100%; height:100%; background:red; }
</style>
<script src="move.js"></script>
<script>
function getDir(obj,ev){
	var x=obj.offsetLeft+obj.offsetWidth/2-ev.clientX;
	var y=obj.offsetTop+obj.offsetHeight/2-ev.clientY;
	
	return Math.round((Math.atan2(y,x)*180/Math.PI+180)/90)%4;
}
function through(obj){
	var oS=obj.children[0];
	
	obj.onmouseenter=function (ev){
		var oEvent=ev||event;
		//0 1 2 3
		var dir=getDir(this,oEvent);
		
		switch(dir){
			case 0:
				oS.style.left=200+'px';
				oS.style.top=0+'px';
				break;
			case 1:
				oS.style.left=0+'px';
				oS.style.top=200+'px';
				break;
			case 2:
				oS.style.left=-200+'px';
				oS.style.top=0+'px';
				break;
			case 3:
				oS.style.left=0+'px';
				oS.style.top=-200+'px';
				break;
		}
		move(oS,{left:0,top:0});
	};
	obj.onmouseleave=function (ev){
		var oEvent=ev||event;
		//0 1 2 3
		var dir=getDir(this,oEvent);
		
		switch(dir){
			case 0:
				move(oS,{left:200,top:0});
				break;
			case 1:
				move(oS,{left:0,top:200});
				break;
			case 2:
				move(oS,{left:-200,top:0});
				break;
			case 3:
				move(oS,{left:0,top:-200});
				break;
		}
	};
}
window.onload=function (){
	var aUl=document.getElementsByTagName('ul');
	
	for(var i=0; i<aUl.length; i++){
		through(aUl[i]);
	}
};
</script>
